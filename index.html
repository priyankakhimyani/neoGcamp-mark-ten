<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- CSS File -->
    <link href= "styles.css" rel="stylesheet">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">CASH REGISTER</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return. 
        </p>
        <label class="bill" for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="number" min=0 oninput="validity.valid||(value='');" />

        <label class="bill" for="cash-given">Cash given:</label>
        <input id="cash-given" type="number" min=0 oninput="validity.valid||(value='');" />

        <button id="check-button">Check</button>
        <p id="message"></p>
        <table class="change-table">
            <caption>Return change</caption>
            <tr>
                <th>No. of notes</th>
                <td class="no-of-notes table-cell"></td>
                <td class="no-of-notes table-cell"></td>
                <td class="no-of-notes table-cell"></td>
                <td class="no-of-notes table-cell"></td>
                <td class="no-of-notes table-cell"></td>
                <td class="no-of-notes table-cell"></td>
                <td class="no-of-notes table-cell"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td class="table-cell">2000</td>
                <td class="table-cell">500</td>
                <td class="table-cell">100</td>
                <td class="table-cell">20</td>
                <td class="table-cell">10</td>
                <td class="table-cell">5</td>
                <td class="table-cell">1</td>

            </tr>

        </table>

    </div>

<!-- JS File -->
<script src="app.js"></script>

</body>
</html>
